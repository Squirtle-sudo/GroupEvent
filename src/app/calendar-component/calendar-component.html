

<form>
    <label for="startingMonth">Starting Month: </label>
    <select id ="startingMonth" [formControl]="startingMonth">
        <option *ngFor="let m of startingMonthOptions" [ngValue]= "m">{{ m | date: 'MMMM' }}</option>
    </select>

    <p>{{startingMonth.getRawValue()}}</p>
</form>


<div class="calendar">
  <div class="month">{{ today | date: 'MMMM'}}, {{ today | date: "yyyy"}}</div>

  <div class="day-grid">
    <div *ngFor="let day of days_of_the_week">
      {{day}}
    </div>
  </div>

  
  <div class="calendar-grid"
       (mouseup)="onDayMouseUp()"
       (mouseleave)="onDayMouseUp()">
    <div *ngFor="let day of days; let i = index"
         class="calendar-day"
         [class.selected]="selectDayIndices.has(i)"
         (mousedown)="onDayMouseDown(i)"
         (mouseenter)="onDayMouseEnter(i)">
        {{ day | date:"d"}}


    
    </div>
  </div>
    <div *ngFor="let key of selectDayIndices">
  {{ days[key] }}
</div>
</div>
